<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <style id='admin-bar-inline-css' type='text/css'>
        label {
            font-weight: 900;
        }

        img {
            max-width: 100%
        }
        img.multiImage {min-width: 200px}
        .card {margin: 20px 0;}
    </style>
</head>

<body>
    <h2>Maker Faire Admin Review</h2>
    <!-- Our application root element -->
    <div id="review" style="width:90%; margin:0 auto;">
        <b-card no-body v-for="(maker, maker_id) in makers" :key="'maker-'+maker.project_id">             
            <b-row>
                <b-col>{{maker.status}}</b-col>                
                <b-col cols="10"><h3>{{maker.project_name}}</h3></b-col>
                <b-col cols="1">{{maker.project_id}}</b-col>
            </b-row>
            <b-tabs card>
                <b-tab v-for="(columns, tab) in maker.tabs" :key="'dyn-tab-' + tab" :title="tab">
                    <b-card-text>
                        <b-container class="bv-example-row">
                            <b-row>
                                <b-col v-for="(fields, column) in columns" :key="'dyn-column-' + column">
                                    <div v-for="(field, field_id) in fields" :key="maker_id-'field-' + field_id">
                                        <div v-if="field.value">
                                            <label>{{ field.label }}</label>
                                            <div v-if="field.type === 'fileupload'">
                                                <b-img thumbnail fluid :src="field.value" :alt="field.label"></b-img>
                                            </div>
                                            <span v-else-if="field.type === 'multipleFiles'">                                            
                                                    <b-container class="p-4 bg-dark">
                                                        <b-row>
                                                          <b-col fluid="sm" :key="maker_id+'-img-' + image_id" v-for="(image,image_id) in field.value">
                                                            <b-img thumbnail fluid :src="image"
                                                    :alt="field.label" class="multiImage"></b-img>
                                                          </b-col>                                                          
                                                        </b-row>
                                                      </b-container>    
                                            </span>
                                            <span v-else-if="field.type === 'website'">
                                                <b-link :href="field.value" target="_blank">{{field.value}}</b-link>                                                
                                            </span>
                                            <span v-else-if="field.type === 'video'">
                                                <b-embed type="iframe" aspect="16by9" :src="field.value"
                                                    allowfullscreen></b-embed>
                                            </span>
                                            <span v-else-if="field.type === 'notes'">
                                                <b-list-group>
                                                    <b-list-group-item v-for="(note,i) in field.value" :key="maker_id+'-note-' + i">
                                                        <b-row>
                                                            <b-col>{{note.date_created}}</b-col>
                                                            <b-col>{{note.user_name}}</b-col>
                                                            <b-col cols="8">{{note.value}}</b-col>
                                                        </b-row>
                                                    </b-list-group-item>
                                                </b-list-group>
                                            </span>
                                            <span v-else-if="field.type === 'checkbox'">
                                                <b-list-group>
                                                    <b-list-group-item v-for="(value,i) in field.value" :key="maker_id+'-list-' + i">
                                                        {{value}}
                                                    </b-list-group-item>
                                                </b-list-group>
                                            </span>
                                            <span v-else-if="field.type === 'list'">
                                                <b-table striped hover :items="field.value"></b-table>
                                            </span>
                                            <span v-else-if="field.type === 'address'">
                                                <b-list-group>
                                                    <b-list-group-item v-for="(value,i) in field.value" :key="maker_id+'-address-' + i">
                                                        {{value.label}} - {{value.value}}
                                                    </b-list-group-item>
                                                </b-list-group>
                                            </span>
                                            <span v-else>
                                                {{field.value}}
                                            </span>
                                        </div>
                                    </div>
                                </b-col>
                            </b-row>
                        </b-container>
                    </b-card-text>
                </b-tab>
            </b-tabs>
        </b-card>
    </div>

    <!-- Start running your app -->
    <script>
        window.app = new Vue({
            el: '#review',
            data() {
                return {
                    makers: null
                }
            },
            mounted() {
                axios
                    .get('https://makerfaire.local/wp-json/makerfaire/v2/fairedata/entryReview/260/BA23')
                    .then(response => (this.makers = response.data.makers))
            }
        })

    </script>
</body>

</html>
