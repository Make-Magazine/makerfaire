<div class="vendorsView col-xs-12 col-sm-12 col-md-12 col-lg-12 animated fadeInUp">
  <button id="addNew" ng-click="addNew()">Add New</button>
  <button ng-csv="getArray(gridOptions.data)" filename="{{ dispTablename }}.csv" field-separator="," decimal-separator=".">Export to CSV</button>
  <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="grid">
    <div class="grid-msg-overlay" ng-hide="!resource.loading">
      <div class="msg">
        <span>
          Loading Data...
          <i class="fa fa-spinner fa-spin"></i>
        </span>
      </div>
    </div>
  </div>
</div>
