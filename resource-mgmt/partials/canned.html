<div ng-init="retrieveData('faires')">
  <h3>Select a Faire</h3>

  <select ng-model="reports.selFaire" ng-change="handleSelect()" name="faireSelect">
    <option value="">Please select a Faire</option>
    <option ng-repeat="(key, faire) in data.faires" value="{{faire.ID}}">{{faire.faire_name}}</option>
  </select>

  <span ng-if="reports.showLinks" class="reportsView animated fadeInUp cannedLinks">
    <select ng-model="reports.subRoute" name="canned_rpt" id="canned_rpt" ng-change="handleSelect()">
      <option value="undefined">Please select a Report</option>
      <option value="am_summary">AM Summary</option>
      <option value="zoho">Zoho</option>
      <option value="am_tcp">AM TCP</option>
      <option value="cm_pymt">Exhibit Payment(s)</option>
      <option value="sponsor_pymt">Sponsor Payment(s)</option>
      <option value="table_chairs">Table/Chairs</option>
      <option value="barr_fence">Barr/Fence</option>
      <option value="electrical">Electrical</option>
      <option value="guest_seat">Guest Seating</option>
      <option value="wb_stools">WB/Stools</option>
      <option value="label">Label Placement</option>
      <option value="spdist">Sponsor Distribution</option>
      <option value="spint">Sponsor Internet</option>
    </select>
  </span>
  
</div>



<br /><br />
<div ng-if="reports.showGrid" class="reportsView animated fadeInUp">
  <div class="table-responsive">
    <div ui-grid="gridOptions" ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize class="grid">
      <div class="grid-msg-overlay" ng-hide="!reports.loading">
        <div class="msg">
          <span>
            Loading Data...
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
