<div data-ng-init="reports.loadData('wp_rmt_entry_resources')">
  <!--What would you like to build a report on today?
  <button ng-click="reports.loadData('wp_rmt_entry_resources')">Entry Resources</button>
  {{dispTablename}}-->
  <div ng-if="reports.showGrid" class="reportsView col-xs-12 col-sm-12 col-md-12 col-lg-12 animated fadeInUp">
    <div ui-grid="gridOptions" ui-grid-exporter class="grid">
      <div class="grid-msg-overlay" ng-hide="!reports.loading">
        <div class="msg">
          <span>
            Loading Data...
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
