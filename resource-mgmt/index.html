<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Insert Update Delete Using PHP MySQL</title>
	<!-- Bootstrap -->
	<link href="http://makerfaire.com/wp-content/themes/makerfaire/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container"  data-ng-app="resourceApp" data-ng-controller="resourceController" data-ng-init="init()" class="ng-scope">
		<div class="clearfix"></div>

    <div class="animated fadeInDown">
      <select ng-options="table.name as table.name for table in resource.tables"
        ng-model="dispTablename"
        ng-change="getTableData()">
        <option value="" selected>--Please select a table--</option>
      </select>
		</div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeInUp"  ng-if="resource.fieldNames.length > 0">
      <h2>Add new Data</h2>
      <div id="dataInsert">
        <div class="form-group" ng-repeat="fName in resource.fieldNames">
          <label for="{{fName}}">{{fName}}</label>
          <input ng-model="resource.newEntry[fName]" class="form-control"
            type="text" style="cursor: auto;">
        </div>
      </div>
      <div class="text-center">
        <button ng-click="insertData()" class="btn btn-save" >Save Data</button>
      </div>
    </div>
    {{resource.retMsg}}
    <h2 style="float:right">{{ dispTablename }}</h2>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 animated fadeInUp"  ng-if="resource.fieldNames.length > 0">
      <div class="table-responsive">
        <table id="tableData" class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Actions</th>
              <th ng-repeat="fNames in resource.fieldNames">{{ fNames }}</th>
            </tr>
          </thead>

          <tr ng-repeat="(pkey, tData) in resource.tableData">
            <td>Edit({{pkey}}) <span ng-click="delData(pkey)">Delete</span></td>
            <td ng-repeat="(key, value) in tData">
              {{ value }}
            </td>
          </tr>
        </table>
      </div>
    </div>
	</div>


  <!-- Script -->
  <script src="http://makerfaire.com/wp-includes/js/jquery/jquery.js"></script>
  <script src="../wp-content/themes/makerfaire/js/libs/bootstrap.min.js"></script>
  <script src="../wp-content/themes/makerfaire/js/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
